<!DOCTYPE html>
<html lang="en" class="smoth-scroll">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}">
    <title>{% block title %}Restaurant System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">{{ restaurant_name }}</a>
            <ul class="flex space-x-6">
                <li>
                    <a href="{% url 'home' %}" class="hover:text-indigo-500 transition">Home</a>
                </li>
                <li>
                    <a href="{% url 'restaurant_page' %}" class="hover:text-indigo-500 transition">Restaurant</a>
                </li>
                <li>
                    <a href="#" class="hover:text-indigo-500 transition">Menu</a>
                </li>
                <li>
                    <a href="#" class="hover:text-indigo-500 transition">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 text-center py-4 mt-10">
        <p>&copy; {% now "Y" %} {{ restaurant_name }}. All Rights Reserved.</p>
    </footer>

</body>

</html>
